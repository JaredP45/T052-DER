{% extends 'base.html' %}
{% load static %}

{% block contact_support %}
  <head>
    <title>Contact Support</title>
  </head>
  {% include 'navbar.html' %}
  <body>
    <div class="container">
      <form>
        <div class="form-group m-1">
          <label for="InputName">Username</label>
          <input type="field" class="form-control" id="InputName" placeholder="Enter your full name." value="{{ user.username }}" disabled>
        </div>
        <div class="form-group m-1">
          <label for="InputEmail">Email address</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" value="{{ user.email }}" required>
        </div>
        <div class="form-group m-2">
          <label for="InputComment">Comment</label>
          <textarea class="form-control" rows="5" id="InputComment" placeholder="Include any additional information." required></textarea>
        </div>
        <div class="form-group m-2">
          <input type="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    {% include 'footer.html' %}
  </body>
{% endblock %}
