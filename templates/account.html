{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}     

{% block account %}
  <body>
    <head>
      <title>{{ user.usernam }}'s Account</title>
    </head>
    {% include 'navbar.html' %}
    {% include 'messages.html' %}
    <div class="container py-5">
      <h1>{{ user.username }}'s Account</h1>
      <form method="PUT">
        {% csrf_token %}
        <div class="form-group m-1">
            <label for="InputName">Username</label>
            <input type="field" class="form-control" id="InputName" value="{{ user.username }}">
        </div>
        <div class="form-group m-1">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" value="{{ user.email }}" required>
        </div>
        <div class="form-group m-1">
            <label for="InputPassword">Password</label>
            <input type="email" class="form-control" id="InputPassword" value="{{ user.password }}" required>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
    </div>
    {% include 'footer.html' %}
  </body>
{% endblock %}
